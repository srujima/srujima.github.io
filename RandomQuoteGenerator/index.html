<html>

<head>
    <title class="fa fa-quote-left">RandonQuote</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css>
	<link rel="stylesheet" href="font-awesome-animation.min.css">
	<link href=' https://fonts.googleapis.com/css?family=Lobster ' rel='stylesheet ' type='text/css '>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700 ' rel='stylesheet ' type='text/css '>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="quote.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
	<div class="quotegenerator">
    <div class="content-wrapper">
        <div class="container">
            <i class="fa fa-quote-left" aria-hidden="true"><span>Quote</span></i>
        </div>
        </div>
		<div id="dayquote">
		<h2>Quote Of the Day</h2>
		</div>
        <div class="icons">
        <div class="row">
            <div class="col-xs-10 col-sm-2"></div>
            <button type="button" id="love" onclick = "randomize()" class="button"><i class="fa fa-heart fa-5x faa-pulse animated"></i><br><b>LOVE </b></button>
            <button type="button" id="nature" class="button"><i class="fa fa-leaf fa-5x faa-leaf animated"></i><br><b>NATURE</b></button>
            <button type="button" id="art" class="button"><i class="fa fa-deviantart fa-5x fa-3dicon"></i><br><b>ART</b></button>
            <button type="button" id="fun" class="button"><i class="fa fa-smile-o fa-5x faa-bounce animated"></i><br><b>FUN</b></button>
            </div>
        </div>
		<main>
			<blockquote class="quotes" id="quote"></blockquote>
		</main>
		</div>
		<footer>&copy; Copyright 2016 RandomQuotes. All rights reserved</footer>
    </body>
</html>
